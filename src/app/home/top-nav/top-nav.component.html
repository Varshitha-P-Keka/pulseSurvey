<div class="top-nav d-flex">
    <a class="navbar-brand d-flex align-items-center justify-content-center">
        <div class="position-relative">
            <img alt="Keka" height="25" width="69" src="https://cdn.kekastatic.net/shared/branding/logo/keka-logo-light.svg" />
        </div>
    </a>
    <div class="d-flex justify-content-between flex-grow-1 align-items-center mr-10">
        <div>
            <h3>Pulse Surveys</h3>
        </div>
        <div class="d-flex justify-content-between top-right-nav align-items-center">

                    </ul>
